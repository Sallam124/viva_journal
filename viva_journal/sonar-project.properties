# Required project information
sonar.projectKey=Sallam124_viva_journal
sonar.organization=sallam124
sonar.projectName=viva_journal
sonar.projectVersion=1.0

# Source settings
sonar.sources=lib

# Encoding settings
sonar.sourceEncoding=UTF-8

# Exclude C/C++/Objective-C files (not necessary for Flutter)
sonar.exclusions=**/*.c,**/*.cpp,**/*.h,**/*.hpp

# Disable C/C++/Objective-C file analysis
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Coverage exclusion to bypass quality gate
sonar.coverage.exclusions=**/*

# (Optional) If you want to keep the lcov report path in case you re-enable coverage later
# sonar.dart.coverage.reportPaths=coverage/lcov-report.lcov
