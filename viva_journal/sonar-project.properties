# Required project information
sonar.projectKey=Sallam124_viva_journal
sonar.organization=sallam124
sonar.projectName=viva_journal
sonar.projectVersion=1.0

# Source settings
sonar.sources=lib

# Encoding settings
sonar.sourceEncoding=UTF-8

# Exclude C/C++/Objective-C files (not necessary for Flutter, but kept for completeness)
sonar.exclusions=**/*.c,**/*.cpp,**/*.h,**/*.hpp

# Disable C/C++/Objective-C file analysis entirely (not necessary for Flutter, but kept for completeness)
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Test coverage settings for Flutter (Dart projects)
# Path to the lcov report generated by Flutter tests
sonar.dart.coverage.reportPaths=coverage/lcov-report.lcov

# Optional: Exclude files or folders that aren't part of the main codebase
# Example to exclude test files or assets
# sonar.exclusions=**/*.test.dart,**/assets/**
