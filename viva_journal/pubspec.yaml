name: viva_journal
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  google_sign_in: ^6.3.0
  crypto: ^3.0.3
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  carousel_slider: ^5.0.0
  path_provider: ^2.0.15  # Helps with finding database path
  sqflite: ^2.3.0  # âœ… Correct SQLite package
  image_picker: ^1.0.7
  flutter_sound: ^9.2.13
  speech_to_text: 7.0.0
  flutter_tts: ^3.7.0
  intl: ^0.20.2  # Keeping the latest version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/SF-Pro-Display-Regular.ttf
    - assets/fonts/SF-Pro-Display-Bold.ttf
    - assets/fonts/SF-Pro.ttf
    - assets/images/background.png
    - assets/images/HomeBarBG.png
    - assets/images/float_button.png
    - assets/images/HBstar.png
    - assets/images/google_logo.png
    - assets/on_screen_messages.txt
    - assets/images/Background_Calendar.png
    - assets/images/Rotate_Star.png
    - assets/images/Star.svg
    - assets/images/Background_Calendar.png
    - assets/images/Left_arrow.png
    - assets/images/Right_arrow.png
    - assets/images/pencil_1.png
    - assets/images/pencil_2.png
    - assets/images/pencil_3.png
    - assets/images/pencil_4.png
    - assets/images/pencil_5.png
    - assets/images/pencil_6.png
    - assets/images/eraser.png

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
        - asset: assets/fonts/SF-Pro.ttf
          weight: 500
